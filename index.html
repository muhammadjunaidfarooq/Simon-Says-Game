<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 id="heading">Simon Says Game <img src="game.png" alt="logo"></h1>
    <h2>Press any key to start the Game</h2>

    <div class="outerBox ">
        <div id="purple"  class="innerBoxes purple">1</div>
        <div id="yellow" class="innerBoxes yellow">2</div>
        <div id="brown" class="innerBoxes brown">3</div>
        <div id="red" class="innerBoxes red">4</div>
    </div>



    <script src="app.js"></script>
</body>
</html>
